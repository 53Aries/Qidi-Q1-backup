[gcode_macro PRINT_END]
gcode:
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
    {% if printer.toolhead.position.z < (max_z - 140 ) %}
        {% set z_safe = 100 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}    

    CLEAR_PAUSE
    G92 E0
    G1 E-4 F600
    G91
    G0 Z{z_safe} F600 
    G90
    DISABLE_FANS_AND_HEATERS
    SET_FAN_SPEED FAN=chamber_circulation_fan SPEED=1
    M220 S100 #reset speed factor
    M221 S100 #reset extrude factor

    M84
    SET_SKEW CLEAR=1

    {% if printer.heater_bed.temperature > 70 %}
        M118 Start gradual bed cooling ({printer.heater_bed.temperature}CÂ°).
        M118 reduce temp to ({printer.heater_bed.temperature - 5 }CÂ°).
        UPDATE_DELAYED_GCODE ID=gradual_cooldown DURATION=600
    {% else %}
        M118 No Gradual bed cooling necessary ({printer.heater_bed.temperature}CÂ°).
    	M140 S0 ; turn off bed
    {% endif %}

[delayed_gcode gradual_cooldown]
gcode:
    {% if printer.heater_bed.target > 40 %}
        M118 reduce temp to ({printer.heater_bed.target - 5 }CÂ°).
        M140 S{ printer.heater_bed.target - 5 }
        UPDATE_DELAYED_GCODE ID=gradual_cooldown DURATION=600
    {% else %}
        M118 Gradual bed cooling finished ({printer.heater_bed.temperature}CÂ°).
    	M140 S0 ; turn off bed
    {% endif %}

    
    